syntax = "proto3";
package rental.v1;
option go_package="coolcar/rental/api/gen/v1;rentalpb";

message Location {
  double latitude = 1;
  double longitude = 2;
}

message LocationStatus {
  Location location = 1;
  int32 fee_cent = 2;
  double km_driven = 3;
  string point_name = 4;
}

enum TripStatus {
  TS_NOT_SPECIFIED = 0;
  IN_PROGRESS = 1;
  FINISHED = 2;
}

message TripEntity {
  string id = 1;
  Trip trip = 2;
}

message Trip {
  string account_id = 1;
  string car_id = 2;
  LocationStatus start = 3;
  LocationStatus current = 4;
  LocationStatus end = 5;
  TripStatus status = 6;
}

message CreateTripRequest {
  Location start = 1;
  string car_id = 2;
}

message CreateTripResponse {
  TripEntity trip = 1;
}

message GetTripRequest {
  string id = 1;
}

message GetTripResponse {
  Trip trip = 1;
}

message GetTripsRequest {
  TripStatus status = 1;
}

message GetTripsResponse {
  repeated TripEntity trips = 1;
}

message UpdateTripRequest {
  string id = 1;
  Location current = 2;
  bool end_trip = 3;
}

message UpdateTripResponse {

}

service TripService {
  rpc CreateTrip(CreateTripRequest) returns (CreateTripResponse);
  rpc GetTrip(GetTripRequest) returns (GetTripResponse);
  rpc GetTrips(GetTripsRequest) returns (GetTripsResponse);
  rpc UpdateTrip(UpdateTripRequest) returns (Trip);
}